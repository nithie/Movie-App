
 <div class="container-fluid">
   <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Movie-App</a>
    </div> 
    <form class="navbar-form navbar-left ">
      <div class="input-group">
        <input type="text" class="form-control" [formControl]="term" placeholder="Search Movie,Tv show..." required>
      </div>
    </form>
</nav>
 
<div *ngFor="let movie of movieNameResult">
  <div class="row jumbotron">
    <div class="col-md-2 well">
       <img class="img-responsive center-block" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="No Image Provoided"></div>
     <div class="col-md-10">
       <h2 class="text-info">{{movie.title}}</h2>
       <h4><i class="glyphicon glyphicon-calendar text-danger"></i>{{movie.release_date}}</h4>
       <h4 class=text-muted>{{getGenre(movie.genre_ids)}}</h4>
       <blockquote>{{movie.overview}}</blockquote> 
    </div>
   </div>
  </div>
</div>
